   <style>
        /* Variācijas (vieglas pielāgošanas iespējas) */
:root{
  --dialog-bg: #ffffff;
  --dialog-radius: 12px;
  --dialog-max-width: 520px;
  --dialog-padding: 20px;
  --dialog-shadow: 0 12px 30px rgba(16,24,40,0.35);
  --accent: #0b74de;
  --text: #111827;
  --muted: #6b7280;
  --backdrop-color: rgba(15,23,42,0.55);
}

/* Dialog pamata izskats */
.app-dialog{
  width: min(92vw, var(--dialog-max-width));
  background: var(--dialog-bg);
  color: var(--text);
  border: none;
  position: fixed;
  top:400px;

  border-radius: var(--dialog-radius);
  padding: 0;
  box-shadow: var(--dialog-shadow);
  transform-origin: center;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  overflow: hidden;
}

/* Kad dialog nav atvērts, var paslēpt ar display:none ja nepieciešams JS */
.app-dialog[open]{
  outline: none; /* izslēdz noklusējuma focus ring; nodrošini pašu fokus stilu zemāk */
  animation: dialogIn 180ms cubic-bezier(.2,.9,.2,1);
}

/* Backdrop (aktīviem pārlūkiem) */
::backdrop{
  /* width: 100%;
  height:100vh; 
  position: fixed;
  top:0px;  */
  background: rgba(255, 255, 255, 0.682);
  backdrop-filter: blur(3px) saturate(1.05);
  -webkit-backdrop-filter: blur(3px) saturate(1.05);
  animation: backdropIn 200ms ease-out;
}

/* Header */
.dialog-header{
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  padding: var(--dialog-padding);
  border-bottom: 1px solid rgba(0,0,0,0.06);
  background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
}
.dialog-header h2{
  margin: 0;
  font-size: 1.125rem;
  font-weight: 600;
}
.close-btn{
  background: transparent;
  border: none;
  font-size: 1.05rem;
  line-height: 1;
  padding: 6px;
  border-radius: 8px;
  cursor: pointer;
}
.close-btn:focus{ box-shadow: 0 0 0 4px rgba(11,116,222,0.12); outline: none; }

/* Body */
.dialog-body{
  padding: calc(var(--dialog-padding)) ;
  font-size: 0.975rem;
  color: var(--text);
  line-height: 1.45;
}

/* Actions (pogas) */
.dialog-actions{
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  padding: calc(var(--dialog-padding) - 6px);
  border-top: 1px solid rgba(0,0,0,0.04);
  background: transparent;
}
.dialog-actions button{
  padding: 8px 14px;
  border-radius: 8px;
  border: 1px solid rgba(0,0,0,0.08);
  background: transparent;
  cursor: pointer;
  font-weight: 600;
}
.dialog-actions button:focus{
  outline: none;
  box-shadow: 0 0 0 4px rgba(11,116,222,0.12);
}
.dialog-actions button.primary{
  background: linear-gradient(180deg, var(--accent), #045fb3);
  color: white;
  border: none;
}

/* Responsīvs: mazākā ekrānā izmanto pilnu augstumu */
@media (max-width: 420px){
  .app-dialog{
    width: 100vw;
    height: 100vh;
    border-radius: 0;
    display: flex;
    flex-direction: column;
  }
  .dialog-body{
    overflow: auto;
    flex: 1 1 auto;
  }
  .dialog-actions{
    padding: 12px;
  }
}

/* Pieejamības uzlabojumi: fokusējamais elements pirmais */
.app-dialog[open] { /* ieteicams JS: fokusēt iekšējo pirmo fokusējamo elementu */
  /* piemēram: document.querySelector('#myDialog').querySelector('button, [href], input, textarea').focus(); */
}

/* Animācijas */
@keyframes dialogIn{
  from { transform: translateY(6px) scale(0.985); opacity: 0; }
  to   { transform: translateY(0) scale(1); opacity: 1; }
}
@keyframes backdropIn{
  from { opacity: 0; }
  to   { opacity: 1; }
}

        .text-center{

        }
