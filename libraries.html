<body class="bg-gradient">

    <script>
        $(document).ready(()=>{
            $('h1').click(()=>{
                $('img').css({
                    width:"600px",
                    backgroundColor:"#343434"
                })
                $('p').text($('h1').text());
                 $.get('https://jsonplaceholder.typicode.com/users/1/posts',(resp)=>{
                    for(response of resp){
                        $('p').append(`
                            <h1 >${response.title}</h1>
                            <p>${response.body}</p>
                        `); 
                    }
                  })
            })
           



        })

    </script>
